
{% extends 'base.html' %}

{% block content %}
{% load static %}
    <div id="carouselId" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselId" data-slide-to="0" class="active"></li>
            <li data-target="#carouselId" data-slide-to="1"></li>
            <li data-target="#carouselId" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="{% static "img\SS1.png" %}" alt="tech">
            </div>
            <div class="carousel-item">
                <img src="{% static "img\SS4.png" %}" alt="tech">
            </div>
            <div class="carousel-item">
                <img src="{% static "img\SS3.png" %}" alt="tech">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <center><div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Welcome To The Daily Store</h1>
            <p class="lead">We Sell Lifestyle! All Sort of Daily use items Available here.</p>
            <hr class="my-2">
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/products" role="button">Shop Now</a>
            </p>
        </div>
    </div></center>



{% endblock %}
