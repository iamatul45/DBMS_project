{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-4">Please Login Here</h1>
        <small class="lead">We never share your any details with anyone!</small>
      </div>
    </div>

    <div class="container">
	    <form method = "post">
      {% csrf_token %}
            <div>
              {% for message in messages %}
              <div class="alert alert-danger">
                <strong>Error!</strong> {{message}}
              </div>
              {% endfor %}
            </div>
            <div class="form-group">
              <label for="">username</label>
              <input type="text" name="username" id="" class="form-control" placeholder="username" aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" name="password" id="" class="form-control" placeholder="password" aria-describedby="helpId">
            </div>
            <input type="submit" value="Login" class="btn btn-primary"><br> 
            <small id="helpId" class="text-muted">New to The Daily Shop? <a href="/products/register">Register</a></small>
		</div>
    </div>
{% endblock %}
